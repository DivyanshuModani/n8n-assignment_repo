<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Handbook Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(120deg, #1a0f3d, #0d061f, #1a0f3d);
        background-size: 300% 300%;
        animation: backgroundShift 25s ease-in-out infinite;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        color: #f0f0f0;
    }

    /* Glassmorphism effect */
    .glassmorphism {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-container {
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 550px;
        transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        animation: slideIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .form-container:hover {
        transform: translateY(-15px) scale(1.02);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .header-content {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .main-heading {
        font-family: 'Major Mono Display', monospace;
        font-size: 2.4rem;
        color: #00ffff;
        letter-spacing: 0.1rem;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        animation: pulse 3s infinite;
    }

    .subtitle {
        font-family: 'Bebas Neue', cursive;
        font-size: 1.2rem;
        color: #c9c9ff;
        letter-spacing: 0.1rem;
        margin-top: 0.5rem;
        animation: flicker 4s infinite alternate;
    }

    #chatForm {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .input-group {
        position: relative;
        margin-bottom: 2rem;
        width: 100%;
        max-width: 450px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        color: #f0f0f0;
        text-shadow: 0 0 5px rgba(240, 240, 240, 0.5);
        transition: all 0.3s ease;
        text-align: left;
    }

    input,
    textarea {
        width: 100%;
        padding: 16px 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: #e0e0e0;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    input::placeholder,
    textarea::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }

    input:hover,
    textarea:hover {
        border-color: rgba(255, 255, 255, 0.5);
    }

    input:focus,
    textarea:focus {
        border-color: #00ffff;
        box-shadow: 0 0 15px #00ffff, 0 0 20px #00ffff;
        outline: none;
        transform: scale(1.02);
        background: rgba(255, 255, 255, 0.15);
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    /* Neon glow button */
    .submit-button {
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        color: #fff;
        padding: 18px;
        width: 100%;
        max-width: 450px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.5s ease-in-out;
        text-shadow: 0 0 5px #fff;
        box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    .submit-button:hover {
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ff00ff;
        transform: translateY(-5px);
    }

    .submit-button:active {
        transform: translateY(0);
        box-shadow: none;
    }

    /* Footer with a vibrant, animated glow */
    .footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #f0f0f0;
        letter-spacing: 1px;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
        animation: glow 1.5s infinite alternate;
    }

    /* The Glitch effect */
    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }

    .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #00ffff;
        clip: rect(84px, 450px, 86px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }

    /* Keyframe animations for a truly crazy experience */
    @keyframes backgroundShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
        80% { opacity: 1; }
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff, 0 0 15px #00ffff; }
        to { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff; }
    }

    @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 450px, 30px, 0); }
        10% { clip: rect(80px, 450px, 90px, 0); }
        30% { clip: rect(60px, 450px, 70px, 0); }
        50% { clip: rect(40px, 450px, 50px, 0); }
        70% { clip: rect(90px, 450px, 100px, 0); }
        100% { clip: rect(50px, 450px, 60px, 0); }
    }

    @keyframes glitch-anim-2 {
        0% { clip: rect(50px, 450px, 60px, 0); }
        15% { clip: rect(90px, 450px, 100px, 0); }
        40% { clip: rect(20px, 450px, 30px, 0); }
        60% { clip: rect(70px, 450px, 80px, 0); }
        85% { clip: rect(30px, 450px, 40px, 0); }
        100% { clip: rect(60px, 450px, 70px, 0); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Loading Spinner */
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="form-container glassmorphism">
    <div class="header-content">
      <h2 class="main-heading glitch">BigStep Buddy</h2>
      <p class="subtitle">Assistant is active. How can I help you?</p>
    </div>

    <form id="chatForm">
      <div class="input-group">
        <label for="name" class="neon-text">Enter name</label>
        <input type="text" id="name" name="name" placeholder="Agent 734" required />
      </div>

      <div class="input-group">
        <label for="email" class="neon-text">Enter email</label>
        <input type="email" id="email" name="email" placeholder="agent@synthcorp.net" required />
      </div>

      <div class="input-group">
        <label for="query" class="neon-text">Ask query!</label>
        <textarea id="query" name="query" placeholder="Ask anything from the handbook..." required></textarea>
      </div>

      <button type="submit" class="submit-button neon-glow-button">ACCESS DATABASE</button>

      <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
    </form>
  </div>

  <script>
    const n8nWebhookUrl = 'https://divyanshuser.app.n8n.cloud/webhook-test/99851730-f313-4ad5-a274-036e3422614e';

    document.getElementById("chatForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const query = document.getElementById("query").value;

      document.getElementById("loadingSpinner").style.display = "block";

      const formData = {
        name: name,
        email: email,
        query: query
      };

      fetch(n8nWebhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        // Store form data and response in localStorage
        localStorage.setItem('userName', name);
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userQuery', query);
        localStorage.setItem('webhookResponse', JSON.stringify(data));
        
        document.getElementById("loadingSpinner").style.display = "none";
        // Redirect to second_index.html
        window.location.href = 'second_index.html';
      })
      .catch((error) => {
        console.error('Error:', error);
        alert("There was an error submitting your form.");
        document.getElementById("loadingSpinner").style.display = "none";
      });
    });
  </script>
</body>
</html>
