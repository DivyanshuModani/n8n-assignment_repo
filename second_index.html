<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BigStep Buddy Chat</title>
  <style>
    body {
        background: linear-gradient(120deg, #1a0f3d, #0d061f, #1a0f3d);
        background-size: 300% 300%;
        animation: backgroundShift 25s ease-in-out infinite;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        color: #f0f0f0;
    }

    /* Glassmorphism effect */
    .glassmorphism {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-container {
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 600px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        animation: slideIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .form-container:hover {
        transform: translateY(-15px) scale(1.02);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .header-content {
        text-align: center;
        margin-bottom: 2rem;
    }

    .main-heading {
        font-family: 'Major Mono Display', monospace;
        font-size: 2.4rem;
        color: #00ffff;
        letter-spacing: 0.1rem;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        animation: pulse 3s infinite;
    }

    .subtitle {
        font-family: 'Bebas Neue', cursive;
        font-size: 1.2rem;
        color: #c9c9ff;
        letter-spacing: 0.1rem;
        margin-top: 0.5rem;
        animation: flicker 4s infinite alternate;
    }
    
    .chat-window {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .chat-message {
        padding: 1rem;
        border-radius: 12px;
        max-width: 75%;
        word-wrap: break-word;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        animation: messageFadeIn 0.5s ease-out forwards;
    }

    .user-message {
        align-self: flex-end;
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        color: #fff;
    }

    .bot-message {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #e0e0e0;
    }

    .chat-input-form {
        display: flex;
        gap: 1rem;
    }

    .chat-input-form input {
        flex-grow: 1;
        padding: 16px 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: #e0e0e0;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .chat-input-form input:focus {
        border-color: #00ffff;
        box-shadow: 0 0 15px #00ffff, 0 0 20px #00ffff;
        outline: none;
        background: rgba(255, 255, 255, 0.15);
    }

    .send-button {
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        color: #fff;
        padding: 18px 24px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.5s ease-in-out;
        text-shadow: 0 0 5px #fff;
        box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    .send-button:hover {
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ff00ff;
        transform: translateY(-2px);
    }

    .footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
        color: #f0f0f0;
        letter-spacing: 1px;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
        animation: glow 1.5s infinite alternate;
    }

    .loading-spinner-chat {
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-top: 5px solid #FF00FF;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 0.8s linear infinite;
        align-self: flex-start;
    }

    /* Keyframe animations */
    @keyframes backgroundShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
        80% { opacity: 1; }
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff, 0 0 15px #00ffff; }
        to { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff; }
    }
    
    @keyframes messageFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container glassmorphism">
    <div class="header-content">
      <h2 class="main-heading glitch">BigStep Buddy</h2>
      <p class="subtitle">Assistant is active. How can I help you?</p>
    </div>

    <div class="chat-window" id="chatWindow">
      <!-- The personalized welcome message will be added here by JavaScript -->
    </div>

    <form class="chat-input-form" id="chatForm">
      <input type="text" id="chatInput" placeholder="Send a message..." required />
      <button type="submit" class="send-button">SEND</button>
    </form>
    
    <div class="footer neon-text">
        <span class="glitch-text">DATA STREAM</span> üîç Powered by AI & LlamaParse
    </div>
  </div>

  <script>
    const n8nWebhookUrl = 'YOUR_N8N_WEBHOOK_URL_HERE'; // Replace with your webhook URL
    const userName = localStorage.getItem('userName') || 'User';

    // This function adds a message to the chat window
    function addMessage(text, sender) {
      const chatWindow = document.getElementById("chatWindow");
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender + '-message');
      messageDiv.textContent = text;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
    
    // Add the personalized welcome message when the page loads
    window.addEventListener('load', () => {
        addMessage(`Hey, ${userName}! How can I help you?`, 'bot');
    });

    document.getElementById("chatForm").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const chatInput = document.getElementById("chatInput");
      const chatWindow = document.getElementById("chatWindow");
      const userMessage = chatInput.value.trim();
      const userEmail = localStorage.getItem('userEmail') || 'No email provided';

      if (userMessage === '') return;

      addMessage(userMessage, 'user');
      chatInput.value = '';

      const loadingSpinner = document.createElement('div');
      loadingSpinner.classList.add('loading-spinner-chat');
      chatWindow.appendChild(loadingSpinner);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      fetch(n8nWebhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          query: userMessage,
          name: userName,
          email: userEmail
        }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        loadingSpinner.remove();
        addMessage(data.response, 'bot');
      })
      .catch((error) => {
        console.error('Error:', error);
        loadingSpinner.remove();
        const errorDiv = document.createElement('div');
        errorDiv.classList.add('chat-message', 'bot-message');
        errorDiv.textContent = 'Sorry, there was an error processing your request.';
        chatWindow.appendChild(errorDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      });
    });
  </script>
</body>
</html>
